# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scania-truck-failures-pred

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_921d54abe45b4be48e0e7ae56f33498b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_541c117b27214d5f8ffdb29a6ec22c01 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_921d54abe45b4be48e0e7ae56f33498b }}/scania-122:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scania-truck-failures-pred'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1b76b66de71f4abfa09f18d03319118c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_921d54abe45b4be48e0e7ae56f33498b }}/scania-122:${{ github.sha }}'